<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1">
    <meta name="description" content="Galeri gambar acak dengan tampilan seperti Instagram">
    <title>Galeri Gambar</title>
    <style>
        body {
            background-color: black;
            color: white;
            width: 500px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            aspect-ratio: 3 / 2;
            object-fit: cover;
            border-radius: 5px;
        }
        .ad-container {
            text-align: center;
            margin: 10px 0;
            background: gray;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>
    
    <script>
        const adKeys = [
            '32417884c3de3b64cea14b0307a6b0c1',
            'a2b3c4d5e6f7g8h9i0j1k2l3m4n5o6p7',
            'b3c4d5e6f7g8h9i0j1k2l3m4n5o6p7q8',
            'c4d5e6f7g8h9i0j1k2l3m4n5o6p7q8r9',
            'd5e6f7g8h9i0j1k2l3m4n5o6p7q8r9s0'
        ];

        async function fetchImages() {
            try {
                const response = await fetch('image.txt');
                const text = await response.text();
                let images = text.split('\n').map(img => img.trim()).filter(img => img);
                images = shuffleArray(images).slice(0, 15); // Ambil 15 gambar unik
                displayImages(images);
            } catch (error) {
                console.error("Gagal mengambil daftar gambar", error);
            }
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function displayImages(images) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            let adIndex = 0;
            for (let i = 0; i < images.length; i++) {
                if (i % 3 === 0 && adIndex < adKeys.length) {
                    const adDiv = document.createElement('div');
                    adDiv.className = 'ad-container';
                    gallery.appendChild(adDiv);
                    
                    const adScriptConfig = document.createElement('script');
                    adScriptConfig.type = 'text/javascript';
                    adScriptConfig.textContent = `
                        atOptions = {
                            'key' : '${adKeys[adIndex]}',
                            'format' : 'iframe',
                            'height' : 250,
                            'width' : 300,
                            'params' : {}
                        };
                    `;
                    adDiv.appendChild(adScriptConfig);
                    
                    const adScriptInvoke = document.createElement('script');
                    adScriptInvoke.type = 'text/javascript';
                    adScriptInvoke.src = `//roastwearwritten.com/${adKeys[adIndex]}/invoke.js`;
                    adDiv.appendChild(adScriptInvoke);
                    
                    adIndex++;
                }
                const img = document.createElement('img');
                img.src = images[i];
                img.onerror = function () {
                    this.remove();
                    const remainingImages = images.filter(src => src !== this.src);
                    if (remainingImages.length > 0) {
                        const newImg = document.createElement('img');
                        newImg.src = remainingImages[Math.floor(Math.random() * remainingImages.length)];
                        gallery.appendChild(newImg);
                    }
                };
                gallery.appendChild(img);
            }
        }
        
        fetchImages();
    </script>
</body>
</html>
