<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1">
    <meta name="description" content="Galeri gambar acak dengan tampilan seperti Instagram">
    <title>Galeri Gambar</title>
    <style>
        body {
            background-color: black;
            color: white;
            width: 500px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            aspect-ratio: 2 / 3;
            object-fit: cover;
            border-radius: 5px;
            display: block;
        }
        .ad-container {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="gallery" class="image-container"></div>
    
    <script>
        const adKeys = [
            '32417884c3de3b64cea14b0307a6b0c1',
            '392fbd37fc20834e2ea77f031022ab0b',
            '11ca86bac7de1dc7b1e4e8e83b43b642',
            'a317173734fbcd8901b885b17a227f72',
            '8593e13c39e9ac238192fc2cfff23e11'
        ];

        async function fetchImages() {
            try {
                const response = await fetch('image.txt');
                const text = await response.text();
                let images = text.split('\n').map(img => img.trim()).filter(img => img);
                images = shuffleArray(images).slice(0, 15); // Ambil 15 gambar unik
                displayImages(images);
            } catch (error) {
                console.error("Gagal mengambil daftar gambar", error);
            }
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function displayImages(images) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            for (let i = 0; i < adKeys.length; i++) {
                const adDiv = document.createElement('div');
                adDiv.className = 'ad-container';
                gallery.appendChild(adDiv);
                
                const adScriptConfig = document.createElement('script');
                adScriptConfig.type = 'text/javascript';
                adScriptConfig.textContent = `
                    atOptions = {
                        'key' : '${adKeys[i]}',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                `;
                adDiv.appendChild(adScriptConfig);
                
                const adScriptInvoke = document.createElement('script');
                adScriptInvoke.type = 'text/javascript';
                adScriptInvoke.src = `//roastwearwritten.com/${adKeys[i]}/invoke.js`;
                adDiv.appendChild(adScriptInvoke);
            }
            
            for (let i = 0; i < images.length; i++) {
                const img = document.createElement('img');
                img.src = images[i];
                img.style.aspectRatio = '2 / 3';
                img.style.objectFit = 'cover';
                img.onerror = function () {
                    this.remove();
                    const remainingImages = images.filter(src => src !== this.src);
                    if (remainingImages.length > 0) {
                        const newImg = document.createElement('img');
                        newImg.src = remainingImages[Math.floor(Math.random() * remainingImages.length)];
                        newImg.style.aspectRatio = '2 / 3';
                        newImg.style.objectFit = 'cover';
                        gallery.appendChild(newImg);
                    }
                };
                gallery.appendChild(img);
            }
        }
        
        fetchImages();
    </script>
</body>
</html>
