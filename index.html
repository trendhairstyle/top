<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1">
    <meta name="description" content="Galeri gambar acak dengan tampilan seperti Instagram">
    <title>Galeri Gambar</title>
    <style>
        body {
            background-color: black;
            color: white;
            width: 500px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 5;
            object-fit: cover;
            border-radius: 5px;
            display: block;
        }
        .ad-container {
            text-align: center;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="header">Hairstyle</div>
    <div id="gallery" class="image-container"></div>
    
    <script>
        const ads = [
            "9510d3602b56c57cff4611848c6319bb",
            "b3a97568ba491ccce84d0a7e4860c794",
            "89cc20f33c2c51acee67061d97510ab0",
            "ad9de90c489491650824977b53f25eae",
            "0cc9faa49eaac174288af34c41acf487"
        ];

        async function fetchImages() {
            try {
                const response = await fetch('image.txt');
                const text = await response.text();
                let images = text.split('\n').map(img => img.trim()).filter(img => img);
                images = shuffleArray(images).slice(0, 15);
                displayContent(images);
            } catch (error) {
                console.error("Gagal mengambil daftar gambar", error);
            }
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function displayContent(images) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            let imgIndex = 0, adIndex = 0, counter = 0;
            
            while (imgIndex < images.length || adIndex < ads.length) {
                if (imgIndex < images.length) {
                    const img = document.createElement('img');
                    img.src = images[imgIndex];
                    img.style.aspectRatio = '4 / 5';
                    img.style.objectFit = 'cover';
                    img.onerror = function () {
                        this.remove();
                    };
                    gallery.appendChild(img);
                    imgIndex++;
                    counter++;
                }
                
                if (counter === 3 && adIndex < ads.length) {
                    const adDiv = document.createElement('div');
                    adDiv.className = 'ad-container';
                    adDiv.id = `container-${ads[adIndex]}`;
                    gallery.appendChild(adDiv);

                    const script = document.createElement('script');
                    script.async = true;
                    script.dataset.cfasync = "false";
                    script.src = `//roastwearwritten.com/${ads[adIndex]}/invoke.js`;
                    document.body.appendChild(script);
                    adIndex++;
                    counter = 0;
                }
            }
        }
        
        fetchImages();
    </script>
</body>
</html>
