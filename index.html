<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman dengan Gambar dan Iklan</title>
    <style>
        body {
            width: 500px;
            background-color: black;
            color: white;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        article {
            padding: 15px;
            text-align: justify;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .ad {
            background-color: gray;
            color: black;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>Judul Halaman</header>
    <article>
        <p>Ini adalah artikel yang berisi konten menarik yang bisa dibaca oleh pengunjung.</p>
    </article>
    <div class="image-container" id="image-container"></div>

    <script>
        async function loadAds(index) {
            try {
                const response = await fetch(`iklan${index}.txt`);
                if (!response.ok) throw new Error(`File iklan${index}.txt tidak ditemukan`);
                
                const adScriptText = await response.text();
                let scriptTag = document.createElement('script');
                scriptTag.type = 'text/javascript';
                scriptTag.textContent = adScriptText;
                document.body.appendChild(scriptTag);
            } catch (error) {
                console.error("Gagal memuat file iklan:", error);
            }
        }

        async function loadImages() {
            try {
                const response = await fetch('image.txt');
                if (!response.ok) throw new Error("File tidak ditemukan");
                
                const text = await response.text();
                console.log("File image.txt berhasil dimuat:", text);
                
                const links = text.split('\n').map(link => link.trim()).filter(link => link);
                console.log("Daftar gambar:", links);
                
                const container = document.getElementById('image-container');
                let count = 0;
                let adIndex = 1;

                for (const link of links) {
                    let img = document.createElement('img');
                    img.src = link;
                    img.onerror = function() {
                        console.error("Gagal memuat gambar:", this.src);
                        this.style.display = 'none';
                    };
                    container.appendChild(img);
                    count++;

                    if (count % 3 === 0) {
                        let ad = document.createElement('div');
                        ad.className = 'ad';
                        ad.textContent = 'Memuat iklan...';
                        container.appendChild(ad);

                        await loadAds(adIndex);
                        adIndex = (adIndex % 10) + 1; // Rotasi dari iklan1.txt sampai iklan10.txt
                    }
                }
            } catch (error) {
                console.error("Gagal memuat file image.txt:", error);
            }
        }

        loadImages();
    </script>
</body>
</html>
